{% extends 'master.html' %}
{% load static %}
{% block 'main' %}
<div id="page-content-wrapper">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Update Category</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST" enctype="multipart/form-data" id="addCategoryForm">
                            <!-- CSRF Token if using Django -->
                            {% csrf_token %}

                            <!-- Category Name -->
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input type="text" class="form-control" value="{{category.categoryName}}" id="categoryName" name="categoryName" >
                            </div>

                            <!-- Category Image -->
                            <div class="mb-3">
                                <label for="categoryImage" class="form-label">Category Image</label>
                                <input type="file" class="form-control" id="categoryImage" name="categoryImage" >
                                <img src="{{category.categoryImage}}" width="100"/>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-dark w-100">Update Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
