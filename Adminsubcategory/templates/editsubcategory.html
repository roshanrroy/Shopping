{% extends 'master.html' %}
{% load static %}
{% block 'main' %}
<div id="page-content-wrapper">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Update SubCategory</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST" enctype="multipart/form-data" id="updateCategoryForm">
                            {% csrf_token %}

                            <!-- Subcategory Name -->
                            <div class="mb-3">
                                <label for="subcategoryName" class="form-label">Subcategory Name</label>
                                <input type="text" class="form-control" id="subcategoryName" name="subcategoryName"
                                    value="{{ subcategory.subcategoryName }}" placeholder="Enter subcategory name" required>
                            </div>

                            <!-- Category Dropdown -->
                            <div class="mb-3">
                                <label for="categories" class="form-label">Category Name</label>
                                <select class="form-control" id="categories" name="categories" required>
                                    <option value="" disabled selected>Please Select Category</option>
                                    {% for row in catdata %}
                                    <option value="{{ row.cat_id }}"
                                        {% if subcategory.cat_id.cat_id == row.cat_id %}selected{% endif %}>
                                        {{ row.categoryName }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Subcategory Image -->
                            <div class="mb-3">
                                <label for="subcategoryImage" class="form-label">Subcategory Image</label>
                                <input type="file" class="form-control" id="subcategoryImage" name="subcategoryImage"
                                    accept="image/*">
                                <div class="mt-3">
                                    <img src="{{ subcategory.subcategoryImage }}" alt="Current Image" width="100" />
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-dark w-100">Update Subcategory</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
